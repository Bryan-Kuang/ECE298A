# Tiny Tapeout project information
project:
  title: "8-bit Multiply-Accumulate (MAC) with Nibble Serial Interface" # Project title
  author: "Bryan Kuang" # Your name
  discord: "bk233" # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description: "An 8×8→16-bit multiply-accumulate unit with 4-bit nibble serial input/output interface, featuring overflow detection and 17-bit internal accumulation" # One line description of what your project does
  language: "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock: "10 MHz" # Clock frequency

# How many tiles your design occupies? A single tile is about 160 x 100 um.
tiles: "1x1" # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

# Your top module name must start with "tt_um_". Make it unique by including your github username:
top_module: "tt_um_BryanKuang_mac_peripheral"

# List your project's source files here.
source_files:
  - tt_um_BryanKuang_mac_peripheral.v
  - MAC_simple.v
  - nibble_interface.v
  - components/input_registers.v
  - components/change_detector.v
  - components/pipeline_registers.v
  - components/accumulator_17bit.v
  - builtin_components/TC_Mul.v

# The pinout of your project. Leave unused pins blank. Many GPIO pins can be used as analog pins.
pinout:
  # Inputs
  ui[0]: "Data_A[3:0] - Lower nibble of 8-bit input A"
  ui[1]: "Data_A[3:0] - Lower nibble of 8-bit input A"
  ui[2]: "Data_A[3:0] - Lower nibble of 8-bit input A"
  ui[3]: "Data_A[3:0] - Lower nibble of 8-bit input A"
  ui[4]: "Data_B[3:0] - Lower nibble of 8-bit input B"
  ui[5]: "Data_B[3:0] - Lower nibble of 8-bit input B"
  ui[6]: "Data_B[3:0] - Lower nibble of 8-bit input B"
  ui[7]: "Data_B[3:0] - Lower nibble of 8-bit input B"

  # Outputs
  uo[0]: "Result_Low[3:0] - Lower nibble of result low byte"
  uo[1]: "Result_Low[3:0] - Lower nibble of result low byte"
  uo[2]: "Result_Low[3:0] - Lower nibble of result low byte"
  uo[3]: "Result_Low[3:0] - Lower nibble of result low byte"
  uo[4]: "Result_High[3:0] - Lower nibble of result high byte"
  uo[5]: "Result_High[3:0] - Lower nibble of result high byte"
  uo[6]: "Result_High[3:0] - Lower nibble of result high byte"
  uo[7]: "Result_High[3:0] - Lower nibble of result high byte"

  # Bidirectional pins
  uio[0]: "Clear_and_Mult - Control signal (0=accumulate, 1=clear)"
  uio[1]: "Enable - Nibble interface enable signal"
  uio[2]: "Overflow - Overflow flag output"
  uio[3]: "Data_Ready - Ready for new data flag output"
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
